<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/layout.css" />

    <title>Bate-Papo UOL</title>
  </head>
  <body>
    <div class="login">
      <img class="logo" src="images/logo 1.png" alt="logo" />
      <form onsubmit="enter_room(); return false">
        <input placeholder="Digite seu nome" />
        <button onclick="enter_room()">Entrar</button>
      </form>
      <p class="alert hidden">
        Esse nome já está sendo usado por um usuário online.
      </p>
    </div>
    <div class="chat hidden">
      <header>
        <img class="logo" src="images/logo 1.png" alt="logo" />
        <ion-icon
          class="menu_button"
          name="people"
          onclick="toggle_chat_menu()"
        ></ion-icon>
      </header>
      <main class="messages">
        <!-- Filled by JS -->
      </main>
      <div class="black_screen hidden" onclick="toggle_chat_menu()"></div>
      <aside class="menu hidden">
        <p>Escolha um contato<br />para enviar mensagem:</p>
        <div class="participants">
          <!-- Filled by JS -->
        </div>
        <p>Escolha a visibilidade:</p>
        <div class="visibility_options">
          <div
            class="visibility item selected"
            data-identifier="visibility"
            onclick="select_visibility(this)"
          >
            <ion-icon class="icon" name="lock-open"></ion-icon>
            <span class="option">Público</span>
            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
          </div>
          <div class="visibility item" onclick="select_visibility(this)">
            <ion-icon class="icon" name="lock-closed"></ion-icon>
            <span class="option">Reservadamente</span>
            <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
          </div>
        </div>
      </aside>
      <footer>
        <form onsubmit="send_message(); return false">
          <input placeholder="Escreva aqui..." />
          <ion-icon
            class="send_button"
            data-identifier="send-message"
            name="paper-plane-outline"
            onclick="send_message()"
          ></ion-icon>
        </form>
        <span class="receiver">
          <!-- Filled by JS -->
        </span>
      </footer>
    </div>

    <!-- Using Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Using Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Including my JS code -->
    <script src="scripts/script.js"></script>
  </body>
</html>
